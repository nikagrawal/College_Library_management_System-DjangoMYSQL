{% extends 'base.html' %}

{% block content %}



<main id="main" class="main">

    <div class="pagetitle">
      <h1>Add Employee</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/emp">Add</a></li>
          <li class="breadcrumb-item"><a href="/show">Display</a></li>

        </ol>
      </nav>
    </div><!-- End Page Title -->
<section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add Employee</h5>

              <!-- General Form Elements -->
              <form method="POST" action="/emp">
                  {% csrf_token %}
                <div class="row mb-4">
                  <label class="col-sm-4 col-form-label">Employee Id</label>
                  <div class="col-sm-7">
                     {{ form.eid }}
                  </div>
                </div>
                  <div class="row mb-3">
                  <label class="col-sm-4 col-form-label">Employee Name</label>
                  <div class="col-sm-7">
                    {{ form.ename }}
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label">Employee Email</label>
                  <div class="col-sm-7">
                    {{ form.eemail }}
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-4 col-form-label">Employee Contact</label>
                  <div class="col-sm-7">
                    {{ form.econtact }}
                  </div>
                </div>

                <div class="row mb-3">

                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>
      </div>
</section>
</main>
{% endblock content %}
