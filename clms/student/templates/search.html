{% extends 'basic.html' %}

{% block content %}

<main id="main" class="main">

   <!-- End Page Title -->
<section class="section">
      <div class="row">
        <div class="col-lg-9">
<div class="pagetitle">
      <h1>Search Book</h1>
      <nav>
      </nav>
    </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Show Book</h5>
                <div class="table-responsive">
              <table class="table datatable">
                <thead>
                  <tr>
                      <th>Book Name</th>
                      <th>Book Edition</th>
                      <th>Book Pages</th>
                      <th>Book Location</th>
                      <th>Book Author</th>
                      <th>Book Publication</th>
                  </tr>
                </thead>
                <tbody>
                 {% for Book in book %}
                 <tr>
                     <td>{{ Book.0 }}</td>
                    <td>{{ Book.1 }}</td>
                    <td>{{ Book.2 }}</td>
                     <td>{{ Book.3 }}</td>
                     <td>{{ Book.4 }}</td>
                     <td>{{ Book.5 }}</td>
                </tr>
            {% endfor %}
                </tbody>

              </table>
              <!-- End Table with stripped rows -->
                </div>

            </div>
          </div>

        </div>
      </div>
    </section>

    </main><!-- End #main -->

  <!-- End #main -->

{% endblock content %}
